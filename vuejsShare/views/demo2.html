<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<div class="demo">
			<div id="demo">
				{{msg}}	<br />
				<input type="text" v-model="msg" />
			</div>		
			<div class="code">
				<textarea class="dom" readonly="readonly">
					<div id="demo">
						{{msg}}
						<input type="text" v-model="msg" />
					</div>	
				</textarea>
				<textarea class="js" readonly="readonly">
					var vm = new Vue({
						el: '#demo',
						data: {
							msg: 'Hello World'
						}
					})
				</textarea>
			</div>
		</div>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script type="text/javascript">		
		var vm = new Vue({
			el: '#demo',
			data: {
				msg: 'Hello World'
			}
		})
	</script>
	</body>
</html>
