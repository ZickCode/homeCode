<html>
    <head>
        <meta charset="utf-8">
        <meta name="flexible" content="design-width=750">
        <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <style>
            .black{position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: #000;}
            .loading{position: fixed;top:20%;width: 100%;height: auto;}
        </style>
    </head>
    <body>
        <div id="app"></div>
        <div class="black"></div>
        <img src="dist/loading.gif" alt="" class="loading">
        <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var queue = new createjs.LoadQueue();
            queue.loadFile('dist/vendor.js');
            queue.loadFile('dist/main.js');
            queue.loadFile('dist/close.png');
            queue.on("progress", function(e){
                console.log((e.progress*100).toFixed(2))
                if(e.progress >= 1){
                    document.getElementsByClassName('loading')[0].style.display = 'none';
                    document.getElementsByClassName('black')[0].style.display = 'none';
                }
            }, this);
        </script>
        <!-- <script src="dist/vendor.js"></script>
        <script src="dist/main.js"></script> -->
    </body>
</html>
